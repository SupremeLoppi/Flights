{% extends 'layout.html' %}

{% block yield %}
<h1>Available Flights</h1>
{% for flight in flights %}

	<p>From : {{flight.departure}}</p>
	<p>To :{{flight.destination}}</p>
	<p>{{flight.standard}}</p>
	<p>{{flight.id}}</p>
	<a href="{% url 'flightdetails' flight.id %}">See more detail</a>
<p>---------</p>
{% endfor %}

{% endblock %}
